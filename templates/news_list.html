<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking News List</title>
    <style>
        /* Basit ve şık bir tasarım için CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .add-new {
            text-align: center;
            margin-bottom: 20px;
        }
        .add-new a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .add-new a:hover {
            background-color: #0056b3;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            background-color: white;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        .actions a {
            text-decoration: none;
            margin-right: 5px;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 3px;
        }
        .actions .delete {
            background-color: #dc3545;
            color: white;
        }
        .actions .delete:hover {
            background-color: #a71d2a;
        }
        .actions .edit {
            background-color: #ffc107;
            color: white;
        }
        .actions .edit:hover {
            background-color: #d39e00;
        }
    </style>
</head>
<body>
    <h1>Breaking News List</h1>

    <!-- Yeni Kayıt Ekle -->
    <div class="add">
        <a href="{% url 'news-create' %}">Add New Destination</a>
    </div>

    <!-- Liste Tablosu -->
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Image URL</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for news in news %}
            <tr>
                <!-- Başlık -->
                <td>{{ news.title }}</td>

                <!-- Açıklama -->
                <td>{{ news.description }}</td>

                <!-- URL -->
                <td>
                    {% if news.image_url %}
                        <a href="{{ news.image_url }}" target="_blank">View URL</a>
                    {% else %}
                        No URL provided
                    {% endif %}
                </td>

                <!-- İşlem Butonları -->
                <td class="actions">
                    <!-- Düzenleme Bağlantısı -->
                   <a href="{% url 'news-edit' news.pk %}" class="edit">Edit</a>
                    <!-- Silme Bağlantısı -->
                    <a href="{% url 'news-delete' news.pk %}"
                        class="delete"
                        onclick="return confirm('Are you sure you want to delete this item?');">
                        Delete
                    </a>
                </td>
            </tr>
            {% empty %}
            <!-- Eğer hiç veri yoksa -->
            <tr>
                <td colspan="4" style="text-align: center; color: #999;">No news found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
